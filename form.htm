<head>
<link rel="stylesheet" href="styles.css">

<title>  Elower company form </title>
</head>

<body bgcolor="cyan">

<h1> <center>Company Form</center></h1>

<p align="center"><i><b> Please Enter the following details carefully </i></b></p>
<form name="frmApplication" action="html">

  <center>
  <table border="0">

<tr>
    <td width="12%">First Name</td>
    <td width="1%">&nbsp;</td>
    <td> <input type="text" name="txtFirstName"></td>
</tr>

<tr>
    <td width="12%">Father Name</td>
    <td width="1%">&nbsp;</td>
    <td> <input type="text" name="txtFatherName"></td>
</tr>

<tr>
    <td width="12%">Family Name</td>
    <td width="1%">&nbsp;</td>
    <td> <input type="text" name="txtFamilyName"></td>
</tr>

<tr>
    <td >Gender</td>
    <td >&nbsp;</td>
    <td>
        <input type="radio" name="Gender" value="male">Male 
        <input type="radio" name="Gender" value="female">female
        <input type="radio" name="Gender" value="other">other  
    </td>
</tr>

<tr>
    <td >Personal</td>
    <td >&nbsp;</td>
    <td>
        <input type="checkbox" name="chkadventure" value="advanture">Adventurous
        <input type="checkbox" name="chkaction" value="Action">Action
        <input type="checkbox" name="chkharmony" value="Harmony">Harmonious
    </td>
</tr>

<tr>
    <td >Address</td>
    <td >&nbsp;</td>
    <td> 
        <textarea name="txtAddress" row="5" cols="70">Insert Address Here </textarea> 
    </td>
</tr>

<tr>
    <td >City</td>
    <td >&nbsp;</td>
    <td> 
        <select Name="cmbCITY">
        <option> Ahmedabad </option> 
        <option> Surat </option>
        <option> Baroda </option>
        <option> Rajkot </option>
        <option> Gandhinagar </option> 
        </select>
    </td>
</tr>

<tr>
    <td >&nbsp;</td>
    <td >&nbsp;</td>
    <td> 
         <input type="Submit" name="cmdSubmit" value="Submit">
         <input type="Reset" name="cmdReset" value="Reset">
    </td>
</tr>

</table>
</body>
